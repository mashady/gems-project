name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOCKER_BUILDKIT: 1

jobs:
  test:
    name: Run Tests
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test images
        run: |
          docker-compose -f docker-compose.test.yml build

      - name: Run backend tests
        run: |
          docker-compose -f docker-compose.test.yml up --abort-on-container-exit backend
        env:
          DB_ROOT_PASSWORD: test_root
          DB_DATABASE: gems_test
          DB_USERNAME: test
          DB_PASSWORD: test

      - name: Run frontend tests
        run: |
          docker-compose -f docker-compose.test.yml up --abort-on-container-exit frontend

      - name: Cleanup
        if: always()
        run: |
          docker-compose -f docker-compose.test.yml down -v

  deploy:
    name: Deploy to Production
    runs-on: self-hosted
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy application
        run: |
          # Create deployment directory if it doesn't exist
          mkdir -p ~/gem-store
          
          # Copy files from workspace to deployment directory
          rsync -av --exclude='.git' --exclude='node_modules' --exclude='vendor' \
            ${{ github.workspace }}/ ~/gem-store/
          
          cd ~/gem-store
          
          # Stop existing containers
          docker-compose -f docker-compose.prod.yml down || true
          
          # Build and start containers
          docker-compose -f docker-compose.prod.yml up -d --build
          
          # Clean up old images
          docker image prune -f
          
          echo "âœ… Deployment complete!"
          docker-compose -f docker-compose.prod.yml ps

