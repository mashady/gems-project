name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOCKER_BUILDKIT: 1

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: self-hosted
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci || npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:8000' }}

      - name: Upload dist to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "frontend/dist"
          target: "~/gem-store/frontend-dist"
          strip_components: 2

  deploy:
    name: Deploy Backend and Database
    runs-on: self-hosted
    needs: build-frontend
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy backend and database
        run: |
          # Create deployment directory
          mkdir -p ~/gem-store
          mkdir -p ~/gem-store/frontend-dist
          
          # Copy backend files (exclude frontend)
          rsync -av --exclude='.git' --exclude='node_modules' --exclude='vendor' \
            --exclude='frontend' \
            ${{ github.workspace }}/ ~/gem-store/
          
          cd ~/gem-store
          
          # Stop existing containers
          docker-compose -f docker-compose.prod.yml down || true
          
          # Build and start only backend, mysql, and nginx
          docker-compose -f docker-compose.prod.yml up -d --build backend mysql nginx
          
          # Clean up old images
          docker image prune -f
          
          echo "âœ… Deployment complete!"
          docker-compose -f docker-compose.prod.yml ps

