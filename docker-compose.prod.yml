services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.prod
    container_name: gem-backend-prod
    restart: always
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    env_file:
      - .envs/.env.prod
    depends_on:
      - mysql
    networks:
      - gem-prod-network
    ports:
      - "9000:9000"
    command: >
      sh -c "
        php artisan config:cache &&
        php artisan route:cache &&
        php artisan view:cache &&
        php artisan migrate --force &&
        php-fpm
      "

  mysql:
    image: mysql:8
    container_name: gem-mysql-prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - dbdata-prod:/var/lib/mysql
    networks:
      - gem-prod-network
    command: --default-authentication-plugin=mysql_native_password

  nginx:
    image: nginx:alpine
    container_name: gem-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend-dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - gem-prod-network

networks:
  gem-prod-network:
    driver: bridge

volumes:
  dbdata-prod:

