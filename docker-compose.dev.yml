services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    container_name: gem-backend-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    env_file:
      - .envs/.env.dev
    depends_on:
      - mysql
    networks:
      - gem-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    container_name: gem-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - NODE_ENV=development
    networks:
      - gem-network

  mysql:
    image: mysql:8
    container_name: gem-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-gems}
      MYSQL_USER: ${DB_USERNAME:-dev}
      MYSQL_PASSWORD: ${DB_PASSWORD:-dev}
    ports:
      - "3307:3306"
    volumes:
      - dbdata-dev:/var/lib/mysql
    networks:
      - gem-network

networks:
  gem-network:
    driver: bridge

volumes:
  dbdata-dev:

